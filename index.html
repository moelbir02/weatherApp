<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Copatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplet=" off" id="input" class="search-box" placeholder=" Search for a city...."  /> <br>

            
        </header>
        <p id="input-err"> Please enter a valid Input</p>
        <main>
            <section class="location">
                <div class="city">Louisville, USA</div>
                <div class="date">Friday 25 Septembre 2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 18°C</div>
            </div>
        </main>
    </div>
    <footer>
        <p>Created by Mohamed ELBIR</p>
    </footer>
  <script src="main.js"></script>  
</body>
</html>
