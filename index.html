<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Copatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1> Today's Weather</h1>
    </div>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplet=" off" id="input" class="search-box" placeholder=" Search for a city...."  /> <br>     
        </header>
        <p id="input-err"> Please enter a valid Input</p>
        <main>
            <section id="location" class="location">
                <div class="city">Louisville, USA</div>
                <div class="date">Friday 25 Septembre 2020</div>
            </section>
            <section id="updated-location" class="updated-location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div id="current" class="current">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 18°C</div>
            </div>
            <div  id="updated-current" class="updated-current">
                <div class="temp"></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    
    <footer class="main-footer">
            <span>&copy;2020Copyright. All Rights Reserved.</span>
    </footer>
    
  <script src="main.js"></script>  
</body>
</html>
